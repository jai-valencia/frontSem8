<div class="container mt-4">
  <h3>Usuarios</h3>
  <table class="table table-striped mt-3">
    <thead>
      <tr><th>ID</th><th>Nombre</th><th>Rol</th></tr>
    </thead>
    <tbody>
       @for (u of usuarios; track u.id) {
        <tr>
          <td>{{ u.id }}</td>
          <td>{{ u.nombre }}</td>
          <td>{{ u.rol }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
