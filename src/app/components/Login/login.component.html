<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow-lg" style="width: 400px; border-radius: 15px;">
    <div class="text-center mb-4">
      <h3 class="fw-bold">Iniciar Sesión</h3>
      <p class="text-muted">Acceso al Sistema de Laboratorio</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label class="form-label">Correo Electrónico</label>
        <input type="email" formControlName="email" class="form-control" placeholder="usuario@ejemplo.com">
      </div>
      
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" formControlName="password" class="form-control" placeholder="********">
      </div>
      
      <div *ngIf="error" class="alert alert-danger py-2 small">{{ error }}</div>
      
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary w-100 py-2 fw-bold">
        Ingresar
      </button>
    </form>
  </div>
</div>
