<div class="container mt-4">
  <div class="card border-primary">
    <div class="card-header bg-primary text-white d-flex justify-content-between">
      <h4 class="mb-0">Registro de Nueva Orden de Análisis</h4>
      <span class="badge bg-light text-dark">Paso 1: Datos Generales</span>
    </div>
    
    <div class="card-body">
      <form [formGroup]="ordenForm">
        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label fw-bold">RUT Paciente</label>
            <input type="text" formControlName="rutPaciente" class="form-control" placeholder="12.345.678-9" 
                   [class.is-invalid]="ordenForm.get('rutPaciente')?.touched && ordenForm.get('rutPaciente')?.invalid">
          </div>
          
          <div class="col-md-8 mb-3">
            <label class="form-label fw-bold">Médico Solicitante</label>
            <input type="text" formControlName="medicoSolicitante" class="form-control" placeholder="Nombre completo del médico">
          </div>
        </div>

        <div class="p-3 mb-3 bg-light border rounded">
          <h6 class="text-primary fw-bold">Paso 2: Selección de Exámenes</h6>
          <div class="row align-items-end">
            <div class="col-md-9">
              <label class="form-label">Tipo de Examen</label>
              <select formControlName="tipoAnalisisActual" class="form-select">
                <option value="">-- Seleccione un examen de la lista --</option>
                <option *ngFor="let t of tiposAnalisis" [value]="t.idTipoAnalisis">
                  {{t.codigo}} - {{t.nombre}} (Ref: {{t.rangoReferencia || 'N/A'}})
                </option>
              </select>
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-dark w-100" (click)="agregarAnalisisALista()">
                + Agregar Examen
              </button>
            </div>
          </div>

          <div class="mt-3" *ngIf="analisisSeleccionados.length > 0">
            <table class="table table-hover table-bordered bg-white">
              <thead class="table-secondary">
                <tr>
                  <th>Código</th>
                  <th>Examen</th>
                  <th class="text-center" style="width: 50px;">Acción</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let a of analisisSeleccionados; let i = index">
                  <td><span class="badge bg-info text-dark">{{a.codigo}}</span></td>
                  <td>{{a.nombre}}</td>
                  <td class="text-center">
                    <button class="btn btn-outline-danger btn-sm" (click)="quitarAnalisis(i)">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Observaciones / Motivo de Consulta</label>
          <textarea formControlName="observaciones" class="form-control" rows="2"></textarea>
        </div>

        <div class="d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-outline-secondary" (click)="ordenForm.reset(); analisisSeleccionados = []">Limpiar</button>
          <button type="button" class="btn btn-primary px-5" 
                  [disabled]="ordenForm.invalid || analisisSeleccionados.length === 0"
                  (click)="guardarTodo()">
            Confirmar e Ingresar Orden
          </button>
        </div>
      </form>

      <div *ngIf="mensaje" class="alert mt-3" [ngClass]="mensaje.includes('éxito') ? 'alert-success' : 'alert-danger'">
        {{ mensaje }}
      </div>
    </div>
  </div>
</div>
